name: Secret Scan Demo

on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Create demo secret
        run: |
          cat <<'EOF' > demo-secrets.txt
          AWS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
          AWS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
          EOF

      - name: Run gitleaks (expected to fail)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --source . --redact
